<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0"  color="#4CC3D9"></a-box>
	    <a-box position="-1 1.5 -3" rotation="0 90 0" color="#4CC3D9"></a-box>
	    <a-box position="0 1 -5" rotation="0 0 45" width="2" height="3" depth="1" color="green"></a-box>
      
	    <a-sphere position="-3.5 1.25 -3" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sphere position="3.5 1.25 -3" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
	   <a-cylinder position="1 0.5 -2" radius="0.5" height="1" color="#FFC65D"></a-cylinder>
	    <a-cylinder position="1 0.25 -1" radius="0.5" height="0.5" color="#FFC65D"></a-cylinder>
      <a-plane repeat= "10 10" position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
