<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <script src="ball.js"></script>
    <script src="gem.js"></script>
    <script src="alien.js"></script>
    <script src="tunnel.js"></script>
    <script src="script.js"></script>
  </head>
<!-- http://localhost:8212/ -->
    <body >
      <a-scene >
        <a-assets>
          <a-asset_item id="tunnelModel" src="tunnel/scene.gltf"></a-asset_item>
          <a-asset_item id="alienModel" src="alien/scene.gltf"></a-asset_item>
        </a-assets>
        <a-plane color="brown" position="0 0 -5" rotation="-90 0 0" width="50" height="50"></a-plane>
        <a-sky color="blue"></a-sky>
        <a-camera position="0 1.3 0">
          <a-cursor raycaster="objects: [interact]">
            <!-- Challenge 1:
                 Add a text element at to be used with Challenge 4 in 
                 order to display the time, health and score
            -->
			 
    
          
        
	
	
            
            <a-image id="gameOver" scale="2 1 1" src="GameOver.png" opacity="0" position="0 1 -2"></a-image>
            <a-image id="missionComplete" scale="3 1 1" src="MissionComplete.png" opacity="0" position="0 1 -2"></a-image>
          </a-cursor>
        </a-camera>
        
      </a-scene>

    </body>
</html>
