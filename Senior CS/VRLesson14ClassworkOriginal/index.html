<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>


<a-scene>
  <!-- House Entity 1 -->
  <a-entity id="house1" position="0 0 0" rotation="0 0 0">
    <!-- Walls -->
 <a-box position="0 1 2" width="1.7" height="2" depth="0.1" color="#ffcc99"></a-box> <!-- Left wall -->
  <a-box position="-1 1 2" width="2.2" height="2" depth="0.1" color="#ffcc99"></a-box> <!-- Left wall -->
    <a-box position="2 1 2" width="0.1" height="2" depth="0.1" color="#ffcc99"></a-box> <!-- Right wall -->
	
	<a-box position="1.8 1 2" width="0.6" height="2" depth="0.1" color="#ffcc99"></a-box> <!-- Right wall -->
	
    <a-box position="0 1.6 2" width="4.2" height="0.8" depth="0.1" color="#ffcc99"></a-box> <!-- Top of window -->
    <a-box position="0 0.3 2" width="4.2" height="0.6" depth="0.1" color="#ffcc99"></a-box> <!-- Bottom of window -->
    
    <!-- Back Wall with wrapped window -->
     <a-box position="0 1 -2" width="4" height="2" depth="0.1" color="#ffcc99"></a-box> <!-- Back wall -->
<!-- Left and Right Walls -->
    <a-box position="-2 1 0" width="0.1" height="2" depth="4" color="#ffcc99"></a-box> <!-- Left wall -->
    <a-box position="2 1 0" width="0.1" height="2" depth="4" color="#ffcc99"></a-box> <!-- Right wall -->

    <!-- Roof -->
  <a-box position="-1 2.5 0" width="3" height="0.2" depth="4.2" rotation="0 0 30" color="#b5651d"></a-box>
    <a-box position="1.2 2.5 0" width="3" height="0.2" depth="4.2" rotation="0 0 -30" color="#b5651d"></a-box>

    <!-- Roof End Triangle (fills the hole) -->
    <a-triangle position="0 2 2.1" rotation="0 0 0" vertex-a="-2.25 0 0" vertex-b="2.25 0 0" vertex-c="0 1.25 0" color="#b5651d"></a-triangle>
    <a-triangle position="0 2 -2.1" rotation="0 180 0" vertex-a="-2.25 0 0" vertex-b="2.25 0 0" vertex-c="0 1.25 0" color="#b5651d"></a-triangle>

    <!-- Doorway -->
    <a-box position="-1.5 0.6 2.01" width="0.8" height="1.2" depth="0.1" color="#8b4513"></a-box>
    
    <!-- Open Door (angled) -->
    <a-box position="-1.3 0.6 2.3" width="0.75" height="1.2" depth="0.05" rotation="0 45 0" color="#8b4513"></a-box>

    <!-- Windows -->
    <a-box position="1.2 1 2" width="0.8" height="0.8" depth="0.05" color="#87ceeb" opacity="0.6"></a-box>
 

    <!-- Garage -->
    <a-box position="2.5 0.6 -2" width="2" height="1.5" depth="0.1" color="#c0c0c0"></a-box>
	
 <a-entity class="car" scale="0.3, 0.3, 0.3" position="3 0 0" rotation="0 270 0">

	   <a-box position="0 1.7 0"  width="7" height="1.7" depth="3" color="black" ></a-box>
	 <a-box position="3.5 2 0" rotation="0 90 90" width="1" height="3" depth="0.1" color="cyan" ></a-box>
	    <a-box position="0.9 0.7 0" width="8" height="0.6" depth="3"  color="green" ></a-box>
	   	   <a-box position="3.3 1.5 0" rotation="20 90 0" width="3" height="0.7" depth="3.3" color="red" ></a-box>
	 <a-cylinder position="-2.1 0.7 -1.7" rotation="90 0 0" radius="0.6" height="0.5" color="blue"></a-cylinder>
<a-cylinder position="2.1 0.7 -1.7" rotation="90 0 0" radius="0.6" height="0.5" color="blue"></a-cylinder>
<a-cylinder position="2.1 0.7 1.7" rotation="90 0 0" radius="0.6" height="0.5" color="blue"></a-cylinder>
<a-cylinder position="-2.1 0.7 1.7" rotation="90 0 0" radius="0.6" height="0.5" color="blue"></a-cylinder>
	</a-entity>


    <!-- Trees -->
    <a-cone position="4 1.5 2" radius-bottom="0.5" height="2" color="#228B22"></a-cone>
    <a-cylinder position="4 0.75 2" radius="0.1" height="1.5" color="#8B4513"></a-cylinder>

    <a-cone position="-3 1.5 2" radius-bottom="0.5" height="2" color="#228B22"></a-cone>
    <a-cylinder position="-3 0.75 2" radius="0.1" height="1.5" color="#8B4513"></a-cylinder>

    <!-- Fence (aligned) -->
    <a-box position="0 0.5 3.75" width="10" height="1" depth="0.1" color="white"></a-box>
    <a-box position="0 0.5 -3.75" width="10" height="1" depth="0.1" color="white"></a-box>
    <a-box position="-5 0.5 0" width="7" height="1" depth="0.1" rotation="0 90 0" color="white"></a-box>
    <a-box position="5 0.5 0" width="7" height="1" depth="0.1" rotation="0 90 0" color="white"></a-box>
  </a-entity>

	</a-entity>


    <!-- Trees -->
    <a-cone position="4 1.5 2" radius-bottom="0.5" height="2" color="#228B22"></a-cone>

    <a-cone position="-3 1.5 2" radius-bottom="0.5" height="2" color="#228B22"></a-cone>

    <!-- Fence (aligned) -->
    <a-box position="0 0.5 3.75" width="10" height="1" depth="0.1" color="white"></a-box>
    <a-box position="0 0.5 -3.75" width="10" height="1" depth="0.1" color="white"></a-box>

    <a-entity class="road" position="0 0 12">
  <a-plane position="0 0.1 -5" rotation="-90 0 0" width="30" height="4" color="#808080"></a-plane> <!-- Road -->

<!-- Yellow Road Markings -->
